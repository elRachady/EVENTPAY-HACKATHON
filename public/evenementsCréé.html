    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>

<body class="bg-gray-50">
    <!-- Top Navigation -->
    <header class="gradient-bg text-white">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-bolt text-yellow-300 text-xl"></i>
                    <span class="font-bold text-xl">TicketSats</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-white bg-opacity-20 p-2 rounded-full">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 max-w-2xl">
        <!-- Navigation Menu -->
        <div class="flex space-x-4 mb-6">
            <a href="evenementsCréé.html" class="text-blue-500 font-medium">
                Mes évènements
            </a>
            <span class="text-gray-300">/</span>
            <a href="mesEvenements.html" class="text-gray-500 font-medium">
                Créer un événement
            </a>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Mes Événements</h1>
        
        <!-- Liste des événements -->
        <div class="space-y-4">
            <!-- Événement 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start">
                    <div class="flex space-x-4">
                        <img src="https://via.placeholder.com/100" alt="Event" class="w-24 h-24 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold text-gray-800">Festival Voodoo 2023</h3>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-calendar-alt mr-2"></i>15 Dec 2023, 20:00
                            </p>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-map-marker-alt mr-2"></i>Stade de l'Amitié
                            </p>
                            <div class="mt-2 flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full">En cours</span>
                                <span class="text-sm text-gray-500">150 billets vendus</span>
                            </div>
                        </div>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <!-- Événement 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start">
                    <div class="flex space-x-4">
                        <img src="https://via.placeholder.com/100" alt="Event" class="w-24 h-24 rounded-lg object-cover">
                        <div>
                            <h3 class="font-semibold text-gray-800">Concert Angélique Kidjo</h3>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-calendar-alt mr-2"></i>20 Dec 2023, 19:30
                            </p>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fas fa-map-marker-alt mr-2"></i>Palais des Congrès
                            </p>
                            <div class="mt-2 flex items-center space-x-2">
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-600 text-xs rounded-full">À venir</span>
                                <span class="text-sm text-gray-500">50 billets vendus</span>
                            </div>
                        </div>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3">
        <div class="container mx-auto px-4">
            <div class="flex justify-around items-center">
                <a href="acceuille.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">Accueil</span>
                </a>
                <a href="decouvrir.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-compass text-xl"></i>
                    <span class="text-xs mt-1">Découvrir</span>
                </a>
                <a href="mesTickets.html" class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-ticket-alt text-xl"></i>
                    <span class="text-xs mt-1">Mes tickets</span>
                </a>
                <a href="mesEvenements.html" class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-calendar text-xl"></i>
                    <span class="text-xs mt-1">Mes évènements</span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
