    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e2e8f0;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            transition: width 0.3s ease;
        }
        
        .event-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <header class="gradient-bg text-white">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-bolt text-yellow-300 text-xl"></i>
                    <span class="font-bold text-xl">TicketSats</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-white bg-opacity-20 p-2 rounded-full">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4">
        <!-- Search Bar -->
        <div class="relative mb-6">
            <input type="text" placeholder="Rechercher des événements..." class="w-full py-3 px-4 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 pl-10">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Navigation Menu -->
        <div class="flex space-x-4 mb-6">
            <a href="mesTickets.html" class="flex-1 text-center py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded-lg font-medium hover:bg-gray-50">
                En cours
            </a>
            <a href="ticketSoldé.html" class="flex-1 text-center py-2 px-4 bg-blue-500 text-white rounded-lg font-medium">
                Soldé
            </a>
        </div>

        <!-- Featured Events -->
        <div class="mb-6">
            <div class="grid gap-4">
                <!-- Event Card 1 -->
                <div class="event-card bg-white rounded-xl overflow-hidden border border-gray-100 shadow-sm">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Concert" class="w-full h-40 object-cover">
                        <div class="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">Payé</div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-gray-800">Festival Voodoo 2023</h3>
                                <p class="text-sm text-gray-500 mt-1">Ouidah • 24-26 Nov</p>
                            </div>
                            <div class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs font-medium">VIP</div>
                        </div>
                        
                        <div class="mt-4">
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-gray-600">Payé: 50,000 SATS</span>
                                <span class="font-medium">100%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 100%"></div>
                            </div>
                            <p class="text-xs text-green-500 mt-2"><i class="fas fa-check-circle mr-1"></i> Paiement complété</p>
                        </div>
                        
                        <div class="mt-4 flex space-x-2">
                            <button class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg text-sm font-medium transition">
                                <i class="fas fa-download mr-2"></i> Télécharger mon ticket
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-lg transition">
                                <i class="fas fa-ellipsis-v text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-4">
        <div class="flex justify-around">
            <a href="acceuille.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Accueil</span>
            </a>
            <a href="decouvrir.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-compass text-xl"></i>
                <span class="text-xs mt-1">Découvrir</span>
            </a>
            <a href="mesTickets.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-ticket-alt text-xl"></i>
                <span class="text-xs mt-1">Mes tickets</span>
            </a>
            <a href="mesEvenements.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-calendar text-xl"></i>
                <span class="text-xs mt-1">Mes évènements</span>
            </a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventCards = document.querySelectorAll('.event-card');
            
            eventCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Ici vous pouvez ajouter la logique pour télécharger le ticket
                    console.log('Téléchargement du ticket...');
                });
            });
        });
    </script>
</body>
</html>
